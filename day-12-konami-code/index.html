
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressedKeys = []
  const secretCombination = 'cornify'

  window.addEventListener('keyup', (e) => {
    pressedKeys.push(e.key)
    pressedKeys.splice(-secretCombination.length - 1, pressedKeys.length - secretCombination.length);
  if (pressedKeys.join('').includes(secretCombination)) {
    cornify_add();
  }
  });
</script>
</body>
</html>
