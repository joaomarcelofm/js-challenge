<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>

<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.strokeStyle = 'BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'roind';

  let brushOn = false;
  let lastX = 0;
  let lastY = 0;

  function draw(e) {
    if (!brushOn) return;
    console.log(e)
  }

  canvas.addEventListener('mousedown', () => brushOn = true)
  canvas.addEventListener('mouseup', () => brushOn = false)
  canvas.addEventListener('mouseout', () => brushOn = false)
  canvas.addEventListener('mousemove', draw)

</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
